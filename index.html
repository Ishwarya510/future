<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <link rel="stylesheet" href="think.css">
    <script src="think.js"></script>
    <style>
        
    
    body{
        background-color: black;
    }
    
    
    #demo{
        margin: 20px;
        width: 250px;
        height: 250px;
        margin: auto;
        margin-top: 150px;
        padding: 40px;
        background-color: burlywood;
        font-family: cursive;
        font-size: 50px;
        border: 10px double yellow;
        border-radius: 30px;
    }
</style>
<script>
    window.onload=function(){
    var i=0;
    var x=document.getElementById("demo");
    function change(){
        var color=['red','blue','pink','#6600FF','orange','grey'];
        x.style.color=color[i];
       if(i<color.length-1){
         i++;
        }
        else{
            i=0;
        }
    }
    setInterval(change,1000);
}
</script>
</head>
<body>
    <div id="demo"> <p>
         Futuristic Thinking</p></div>
</body>
</html>
